<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YAN OFFICIAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Babel for in-browser TSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Leaflet.js for interactive maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .premium-background {
         background-color: #09090b; /* zinc-950 */
         background-image: radial-gradient(ellipse 80% 50% at 50% -20%,rgba(120, 119, 198, 0.3), transparent);
      }
      /* For custom scrollbars */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b; /* zinc-900 */
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; /* zinc-700 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b; /* zinc-600 */
      }
       /* Custom Animations for a more dynamic feel */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(0.75rem);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes zoomIn {
        from {
          opacity: 0;
          transform: scale(0.97);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.4s ease-out forwards;
      }
      
      .animate-zoom-in {
        animation: zoomIn 0.3s ease-out forwards;
      }

      /* Subtle hover effect for persona cards */
      .card-hover-effect {
        transition: transform 0.2s ease-out, border-color 0.2s ease-out, box-shadow 0.2s ease-out;
      }
      .card-hover-effect:hover {
        transform: translateY(-2px);
        border-color: rgba(139, 92, 246, 0.4); /* violet-500/40 */
        box-shadow: 0 8px 20px -5px rgba(139, 92, 246, 0.1), 0 4px 10px -6px rgba(139, 92, 246, 0.1);
      }

      /* Custom Leaflet Popup Styles for Dark Theme */
      .leaflet-popup-content-wrapper {
        background-color: #18181b; /* zinc-900 */
        color: #d4d4d8; /* zinc-300 */
        border-radius: 8px;
        border: 1px solid #3f3f46; /* zinc-700 */
      }
      .leaflet-popup-content {
        margin: 12px;
        font-family: 'Inter', sans-serif;
      }
      .leaflet-popup-tip {
        background-color: #18181b; /* zinc-900 */
      }
      .leaflet-popup-close-button {
        color: #a1a1aa !important; /* zinc-400 */
      }
      .leaflet-popup-close-button:hover {
        color: #f4f4f5 !important; /* zinc-100 */
      }
    </style>
